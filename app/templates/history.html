{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block content %}
    <div class="container">
        <h1 id="numqueries">Number of Queries {{ num_of_queries }}</h1>

        <ul class="list-group">
                {% for u in userQueries %}
                    <li class="list-group-item" id="query{{ u.id }}"><a href="{{ url_for('query_review',query_id=u.id) }}">{{  u.sentence }} </a></li>
                {% endfor %}
            </ul>
    </div>

{% endblock %}
